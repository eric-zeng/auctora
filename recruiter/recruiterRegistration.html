<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>

<head>
	<title>Recruiter Registration</title>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/form.js"></script>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/navbar.css">
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<!-- Dropdown menu for mobile !-->
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#auctora-collapse" id="navbarToggle">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="http://www.auctora.co/">Auctora</a>
			</div>
			<!-- Header items that will be in the dropdown menu on mobile !-->
			<div class="collapse navbar-collapse" id="auctora-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li class="active"><a href="/home">Candidate Rankings</a></li>
					<li><a>Settings</a></li>
					<li><a>Help</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<form id="loginForm">
		Name
		<input type="text" name="fname" placeholder="First" required>
		<input type="text" name="lname" placeholder="Last" required><br>
		Email Address
		<input type="email" name="email" required><br>
		<input type="email" name="confirmEmail" placeholder="Confirm Email" required><br>
		Phone Number
		<input type="tel" name="phone" required><br>
		Password
		<input type="password" name="password" placeholder="8 characters minimum" required pattern=".{8,}"><br>
		<input type="password" name="confirmPw" placeholder="Confirm Password" required=".{8,}"><br>
		<input type="submit" value="Register">
	</form>
</body>

</html>
