application: tidy-nomad-842
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /css
  static_dir: css
  mime_type: text/css

- url: /js
  static_dir: js
  mime_type: application/javascript

- url: /libs
  static_dir: libs
  mime_type: application/javascript

- url: /images
  static_dir: images

- url: /fonts
  static_dir: fonts

- url: /slides
  static_dir: slides

- url: /.*
  script: auctora.application

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: 2.6
