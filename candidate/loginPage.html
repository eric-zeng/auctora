<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="google-site-verification" content="2V-4U1oqL8lMHFxru_fF72SzWgVbMzAl7xFRIYi3cIs" />
	<title>Auctora</title>
	<script src="../lib/js/jquery.min.js"></script>
	<script src="../lib/js/bootstrap.min.js"></script>
	<script src="../js/loginPage.js"></script>
	<script>
	function changeFair(text) {;
		document.getElementById("selectedfair").innerHTML = text;
	}
	</script>
	<link rel="stylesheet" href="../lib/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/loginPage.css">
</head>

<body>
	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="inner cover">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<h2 class="cover-heading"><img style="width: 30%;" src="../images/logo.png"></h2>
							<h4 style="font-weight: 300;">A better way to connect with<br> recruiters at career fairs.</h4>
							<br>
							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
									<div id="selectedfair">Select Fair<span class="caret"></span></div>
								</button>
								<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
									<li role="presentation" onclick="changeFair('Select Fair')">
										<a role="menuitem" tabindex="-1" href="#">Select Fair</a>
									</li>
									<li role="presentation" onclick="changeFair('BPC Sweet 16 - 5/21/15')">
										<a role="menuitem" tabindex="-1" href="#">BPC Sweet 16 - 5/21/15</a>
									</li>
									<li role="presentation" onclick="changeFair('BPC Investment Round - 4/27/15')">
										<a role="menuitem" tabindex="-1" href="#">BPC Investment Round - 4/27/15</a>
									</li>
									<li role="presentation" onclick="changeFair('UW CSE Career Fair - 4/20/15')">
										<a role="menuitem" tabindex="-1" href="#">UW CSE Career Fair - 4/20/15</a>
									</li>
									<li role="presentation" onclick="changeFair('Stanford Computer Forum - 9/20/15')">
										<a role="menuitem" tabindex="-1" href="#">Stanford Computer Forum - 9/20/15</a>
									</li>
									<li role="presentation" onclick="changeFair('WSU Career Expo - 3/20/15')">
										<a role="menuitem" tabindex="-1" href="#">WSU Career Expo - 3/20/15</a>
									</li>
								</ul>
							</div>
							<div id='errormessage'>Please select a career fair</div>
							<br>
							<br>
							<input class="lead" id="signIn" type="image" src="../images/linkedin-signin.png" style="width:85%;" value="Sign in with LinkedIn" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
