<html>

<head>
	<title>Manual Entry</title>
	<link rel="stylesheet" href="../lib/css/bootstrap.min.css">
	<script src="../lib/js/jquery.min.js"></script>
	<style>
	h4 {
		padding: 6px;
		margin-left: 16px
	}

	form {
		display: table;
		margin-left: 16px;
	}

	p {
		display: table-row;
	}

	section {
		display: table-cell;
		padding: 6px;
	}

	input {
		display: table-cell;
	}

	a {
		margin-left: 8px;
	}
	</style>
	<script>
	window.onload = function() {
		$('form').on('submit', function(e) {
			e.preventDefault();
			var form = $(this);
			var formData = JSON.stringify(form.serializeArray());

			$.ajax({
				type: "POST",
				url: "/manualPosition",
				data: formData,
				success: function(data) {
					if (data == '') {
						alert("Data successfully entered");
						document.getElementById('myform').reset();
					} else {
						alert(data);
					}
				},
				contentType: "application/json"
			});
		});
	}
	</script>
</head>

<body>
	<h4>Manual Position Data Entry Form</h4>
	<form action="/manualPosition" id="myform">
		<p>
			<section>Profile ID:</section>
			<input type="text" name="profileId" required>
			<a href="/profileIdLookup" target="_blank">Lookup your profile ID</a>
			<br>
		</p>
		<p>
			<section>Title:</section>
			<input type="text" name="title" required>
			<br>
		</p>
		<p>
			<section>Description:</section>
			<input type="text" name="description" required>
			<br>
		</p>
		<p>
			<section>Company:</section>
			<input type="text" name="company" required>
			<br>
		</p>
		<p>
			<section>Start Month:</section>
			<input type="number" name="startMonth" min="1" max="12" required>
			<br>
		</p>
		<p>
			<section>Start Year:</section>
			<input type="number" name="startYear" min="1900" max="2015" required>
			<br>
		</p>
		<p>
			<section>End Month:</section>
			<input type="number" name="endMonth" min="1" max="12">
			<br>
		</p>
		<p>
			<section>End Year:</section>
			<input type="number" name="endYear" min="1900" max="2015">
			<br>
		</p>
		<p>
			<section>Current Position?</section>
			<input type="checkbox" name="isCurrent">
			<br>
		</p>
		<input type="submit" value="Submit" style="margin-left: 6px;">
	</form>
</body>

</html>
