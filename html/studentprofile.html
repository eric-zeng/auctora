      <h3>Rate</h3>
      <div class="acidjs-rating-stars">
          <form id="starsForm">
              <input type="radio" name="group-1" id="star5" value="5" /><label for="star5"></label>
              <input type="radio" name="group-1" id="star4" value="4" /><label for="star4"></label>

      <br />
      <button id="selectStudent" type="submit">Done</button>

      <script>
      window.onload = function() {
        document.getElementById("star1").onclick = selectStars;
        document.getElementById("star2").onclick = selectStars;
        document.getElementById("star3").onclick = selectStars;
        document.getElementById("star4").onclick = selectStars;
        document.getElementById("star5").onclick = selectStars;


        function selectStars() {
          var numStars = this.value;
          var xmlhttp = new XMLHttpRequest();

          var url = window.location.protocol + "//" + window.location.hostname;
          if (window.location.hostname == "localhost") {
            url += ":" + window.location.port;
          }
          url += "/setStars";

          var id = document.URL.split("=")[1];
          var params = { id:id, numStars:numStars };
          xmlhttp.open("POST", url, true);
          xmlhttp.send(JSON.stringify(params));

        }


       // post request

      } 
    </script>
