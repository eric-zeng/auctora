<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
	<head>
		<title>Auctora</title>
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<link rel="stylesheet" href="../css/questions.css">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../css/bootstrap.min.css">
	</head>
	
	<body>
		<div class="page-header">
			<h1>Auctora</h1>
		</div>
		<div class='container-fluid'>
			<div class="row col-md-12">
				<form>
					
					<div class ="checkbox">
						Grade:
						<label><input type="radio" name="grade" value="freshmen"> Freshmen</label>
						<label><input type="radio" name="grade" value="sophomore"> Sophomore</label>
						<label><input type="radio" name="grade" value="junior"> Junior</label>
						<label><input type="radio" name="grade" value="senior"> Senior</label>
					</div>
					
					<div class="checkbox">
						GPA:
						<label><input type="text" name="gpa"></label>
					</div>

					<div class="checkbox">
						<label><input type="checkbox" name="intl">Are you an international student who requires visa sponsorship from employers?</label>
					</div>
					<div class="checkbox">
						Looking for:
						<label><input type="radio" name="lookingfor" value="fulltime"> Fulltime employment</label>
						<label><input type="radio" name="lookingfor" value="internship"> Internship opportunity</label>
					</div>
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>		
	</body>
</html>
